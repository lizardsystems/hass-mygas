alias: "Мой Газ: Запросить счета за газ"
description: Запрос счета за газ по расписанию
triggers:
  - at: "02:00:00"
    trigger: time
conditions:
  - condition: template
    value_template: "{{ now().day == 5 }}"
actions:
  - action: mygas.get_bill
    data:
      device_id: <YOUR_DEVICE_ID>
mode: single
